<!DOCTYPE html>

    <style>
        .form{

            display: block;

<body>
    <h1>Guess the Number</h1>

        <p>Remaining Guess : <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>

    <script src="indnex.js"></script>
